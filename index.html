<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Μάντεψε τον Αριθμό</title>
  </head>
  <body>
    <header>
      <h1>Μάντεψε τον Αριθμό!!!</h1>
      <p class="between">(Ανάμεσα απο 1-20)</p>
      <button class="btn again">Try Again</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Μάντεψε</button>
      </section>
      <section class="right">
        <p class="message">Aρχίστε να μαντεύετε...
        </p>
        <p class="label-score">💯 Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
